<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–î–Ω–∏ –¥–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <h1>–î–Ω–∏ –¥–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è üéâ</h1>
    <label for="birthday">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É:</label>
    <input type="date" id="birthday">
    <button onclick="calculateDays()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
    
    <p id="error">‚ö†Ô∏è –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è!</p>
    <p id="result"></p>

    <script>
        function calculateDays() {
            const input = document.getElementById('birthday');
            const error = document.getElementById('error');
            const result = document.getElementById('result');

            if (!input.value) {
                error.style.display = 'block';
                result.textContent = '';
                return;
            } else {
                error.style.display = 'none';
            }

            const today = new Date();
            let birthday = new Date(input.value);
            birthday.setFullYear(today.getFullYear());

            if (birthday < today) {
                birthday.setFullYear(today.getFullYear() + 1);
            }

            const diffTime = birthday - today;
            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            result.innerHTML = `–î–æ –≤–∞—à–µ–≥–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è –æ—Å—Ç–∞–ª–æ—Å—å <b>${daysLeft} ${getDayDeclension(daysLeft)}</b>! üéÇ`;
        }

        function getDayDeclension(number) {
            if (number % 10 === 1 && number % 100 !== 11) {
                return "–¥–µ–Ω—å";
            } else if ([2, 3, 4].includes(number % 10) && ![12, 13, 14].includes(number % 100)) {
                return "–¥–Ω—è";
            } else {
                return "–¥–Ω–µ–π";
            }
        }
    </script>

</body>
